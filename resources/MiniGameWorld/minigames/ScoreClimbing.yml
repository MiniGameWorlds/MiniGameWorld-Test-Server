ScoreClimbing:
  title: ScoreClimbing
  min-player-count: 2
  max-player-count: 10
  waiting-time: 20
  time-limit: 60
  active: true
  icon: OAK_STAIRS
  view: true
  scoreboard: true
  location:
    ==: org.bukkit.Location
    world: world
    x: 0.0
    y: 4.0
    z: 0.0
    pitch: 0.0
    yaw: 0.0
  tutorial:
  - 'Every 1 sec: score get to plus until random timing and after then score get to
    minus until the game end'
  - 'Chat: check current score(max: 3)'
  - 'Sneak: stop Game and check score'
  custom-data:
    chat: true
    score-notifying: false
    block-break: false
    block-place: false
    pvp: false
    pve: true
    inventory-save: true
    minigame-respawn: true
    live-gamemode: SURVIVAL
    dead-gamemode: SPECTATOR
    color: RESET
    food-level-change: true
    player-hurt: true
